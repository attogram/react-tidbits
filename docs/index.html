<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>react-tidbits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="./Tidbits.js"></script>
</head>
<body>
<p>
    Demo:
    <a href="https://github.com/attogram/react-tidbits">react-tidbits</a>
</p>

<div id="demo"></div>

<script type="text/babel">
    const tidbits = [
        "0: Welcome to react-tidbits.",
        "1: react-tidbits shows ever-changing text messages.",
        "2: Tidbits are defined in a simple javascript array.",
    ];

    const interval = 4000;

    ReactDOM.render(
        <Tidbits
            interval={interval}
            tidbits={tidbits}
        />,
        document.querySelector('#demo')
    );
</script>
</body>
</html>
