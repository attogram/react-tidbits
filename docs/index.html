<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Demo: attogram/react-tidbits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="./Tidbits.js"></script>
    <style>
        body {
            font-family: sans-serif, "Lucida Console";
        }
        a {
            text-decoration: none;
        }
        #demo {
            border: 1px solid black;
            font-family: serif, "Times New Roman";
            font-size: 125%;
            padding: 40px;
        }
        #props, #version {
            border: 1px solid grey;
            font-family: monospace;
            padding: 10px;
        }
        #version {
            margin: 20px 0 0 0;
        }
        #props {
            background: #efefef;
            margin: 20px 0 0 0;
        }
        #interval, #tidbits {
            display: inline;
        }
    </style>
</head>
<body>
<h1>Demo: <a href="https://github.com/attogram/react-tidbits">attogram/react-tidbits</a></h1>
<div id="demo"></div>
<div id="version"></div>
<div id="props">

    Props:

    <br /><br />
    <label for="interval">interval =</label>
    <input id="interval" type="text" size="5" value=""> miliseconds

    <br /><br />
    <label for="tidbits">tidbits =</label>
    <br />
    <textarea id="tidbits" rows="20" cols="120">null</textarea>
</div>
<script type="text/babel">
    const tidbits = [
        "Welcome to react-tidbits.",
        "react-tidbits shows ever-changing text messages.",
        "Tidbits are defined in a simple javascript array.",
        "react-tidbits is an open source project, licensed under the MIT License.",
        "Find out more at: https://github.com/attogram/react-tidbits",
        "<b>TODO</b> allow HTML inside tidbits text!",
        (<a href="https://github.com/attogram/react-tidbits">github.com/attogram/react-tidbits</a>),
    ];

    const interval = 4000;

    ReactDOM.render(
        <Tidbits
            interval={interval}
            tidbits={tidbits}
        />,
        document.querySelector('#demo')
    );

    document.getElementById("interval").value = interval;
    document.getElementById("tidbits").innerHTML = JSON.stringify(tidbits, null, 2);
    document.getElementById("version").innerHTML = ProjectName
        + ' v' + ProjectVersion
        + ' - <a href="' + ProjectHome + '">' + ProjectHome + '</a>';
</script>
</body>
</html>
